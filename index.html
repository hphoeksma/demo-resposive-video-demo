<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive video with text on top</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Resize your screen...</h1>

        <div class="video-text">
            <h1>Some sample video</h1>
            <h2>Let's put this on left bottom</h2>
        </div>
    </div>
</body>
</html>
